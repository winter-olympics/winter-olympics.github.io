<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/svg+xml"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'><rect width='64' height='64' rx='12' fill='gold'/><text x='50%' y='50%' text-anchor='middle' dominant-baseline='central' font-size='50' fill='black' font-family='Arial'>FL</text></svg>">
    <title>2026 Winter Olympics Icons</title>
    <script src="icons2026.js"></script>
    
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            color: #2c3e50;
            position: relative;
            overflow-x: hidden;
        }
    
        /* Header Styles */
        header {
            text-align: center;
            padding: 1rem 0.5rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
            border-bottom: 4px solid #4a90e2;
        }
    
        /* Main Content */
        main {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 2rem 2rem;
        }
    
        #DISCIPLINES {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 1rem;
        }
    
        discipline-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            padding: 1rem;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
    
        icon-code {
            display: block;
            font-size: 2rem;
        }
    
        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }
        }
    
        @media (max-width: 480px) {
            header h1 {
                font-size: 2rem;
            }
        }
    </style>

</head>

<body>
    <header>
        <h1>❄️ &lt;winter-olympics-icon is="[code]">&ltwinter-olympics-icon> ❄️ </h1>
        <br>
        <p>
            <b>Load with: &lt;script src="<a
                    href="https://winter-olympics.github.io/icons2026.js">https://winter-olympics.github.io/icons2026.js</a>">&lt;/script></b>
        </p>
    </header>

    <main>
        <!-- Disciplines Section -->
        <section id="DISCIPLINES" class="section" class="disciplines-grid"></section>
        <winter-olympics-icon ID="SOURCE"><!-- in DOM to provide all icons --></winter-olympics-icon>
        <script>
            // best helper function ever
            const createElement = (tag, props = {}, append = []) => {
                let el = document.createElement(tag);
                Object.assign(el, props); // so innerHTML is set first
                el.append(...append);
                return el;
            }
            DISCIPLINES.append(
                ...Object.entries(SOURCE.icons).map(([key, [title]]) => {
                    console.log(key, title);
                    return createElement('discipline-card', {}, [
                        createElement('icon-code', {
                            innerHTML: key
                        }),
                        createElement('winter-olympics-icon', { is: key, title }),
                        createElement('h3', { innerHTML: title })
                    ]);
                })
            )
        </script>

    </main>

    <footer>
    </footer>

</body>

</html>
